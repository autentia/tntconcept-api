# Datasources
datasources.default.driver-class-name=org.h2.Driver
datasources.default.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.username=sa
datasources.default.password=

# Flyway
flyway.datasources.default.enabled=false

# Micronaut
micronaut.security.intercept-url-map[0].pattern=/**
micronaut.security.intercept-url-map[0].access=isAnonymous()
